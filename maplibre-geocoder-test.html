<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MapLibre Geocoder Test</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- Load MapLibre GL -->
  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />

  <!-- ✅ Load the MapLibre Geocoder plugin BEFORE your map script -->
  <script src="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.7.0/dist/maplibre-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.7.0/dist/maplibre-gl-geocoder.css" />

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Initialize the map
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://demotiles.maplibre.org/style.json',
      center: [-98, 38.5],
      zoom: 4
    });

    // Add navigation (zoom) controls
    map.addControl(new maplibregl.NavigationControl(), 'top-right');

    // ✅ Add a visible empty search box (always shows)
    map.on('load', () => {
      const geocoder = new MaplibreGeocoder(
        {
          placeholder: 'Search (test box)',
          forwardGeocode: async (query) => ({ features: [] }) // no real search
        },
        { maplibregl: maplibregl } // <- required for MapLibre 3.x+
      );

      map.addControl(geocoder, 'top-right');
    });
  </script>
</body>
</html>
